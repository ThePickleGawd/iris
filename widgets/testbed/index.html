<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iris Widget Gallery</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
    color: #fff;
    padding: 40px;
  }
  h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }
  .subtitle {
    font-size: 15px;
    color: #888;
    margin-bottom: 40px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
    gap: 32px;
  }
  .card {
    background: #1a1a1a;
    border-radius: 16px;
    overflow: hidden;
    border: 1px solid #2a2a2a;
  }
  .card-header {
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #2a2a2a;
  }
  .card-name {
    font-size: 17px;
    font-weight: 600;
  }
  .card-tags {
    display: flex;
    gap: 6px;
  }
  .tag {
    font-size: 11px;
    padding: 2px 8px;
    border-radius: 10px;
    background: #2a2a2a;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }
  .card-body {
    padding: 20px;
    display: flex;
    gap: 16px;
    align-items: flex-start;
  }
  .preview-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }
  .preview-label {
    font-size: 11px;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .preview-col iframe {
    border: none;
    border-radius: 12px;
    background: #000;
    max-width: 100%;
  }
  .preview-col img {
    border-radius: 12px;
    background: #000;
    max-width: 100%;
    height: auto;
  }
  .card-footer {
    padding: 12px 20px;
    border-top: 1px solid #2a2a2a;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .card-desc {
    font-size: 13px;
    color: #888;
  }
  .open-btn {
    padding: 6px 14px;
    border-radius: 8px;
    border: none;
    background: #0a84ff;
    color: #fff;
    font-size: 13px;
    cursor: pointer;
    text-decoration: none;
  }
  .open-btn:hover { background: #409cff; }
  .empty {
    color: #555;
    font-size: 14px;
    padding: 40px;
    text-align: center;
  }
</style>
</head>
<body>
<h1>Iris Widget Gallery</h1>
<p class="subtitle">Browse, preview, and compare widgets side-by-side with their references.</p>
<div class="gallery" id="gallery">
  <div class="empty">Loading widgets...</div>
</div>

<script>
  async function loadGallery() {
    const gallery = document.getElementById('gallery');
    let manifest;

    try {
      const res = await fetch('../lib/manifest.json');
      manifest = await res.json();
    } catch {
      gallery.innerHTML = '<div class="empty">Could not load manifest.json</div>';
      return;
    }

    if (!manifest.widgets || manifest.widgets.length === 0) {
      gallery.innerHTML = '<div class="empty">No widgets found</div>';
      return;
    }

    gallery.innerHTML = '';

    for (const slug of manifest.widgets) {
      let meta;
      try {
        const res = await fetch(`../lib/${slug}/meta.json`);
        meta = await res.json();
      } catch {
        continue;
      }

      const scale = Math.min(200 / meta.defaultWidth, 200 / meta.defaultHeight, 1);
      const iframeW = Math.round(meta.defaultWidth * scale);
      const iframeH = Math.round(meta.defaultHeight * scale);

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-header">
          <span class="card-name">${meta.name}</span>
          <div class="card-tags">
            ${(meta.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}
          </div>
        </div>
        <div class="card-body">
          <div class="preview-col">
            <span class="preview-label">Live</span>
            <iframe src="../lib/${slug}/widget.html"
              width="${iframeW}" height="${iframeH}"
              style="transform: scale(${scale}); transform-origin: top center; width: ${meta.defaultWidth}px; height: ${meta.defaultHeight}px;">
            </iframe>
          </div>
          <div class="preview-col">
            <span class="preview-label">Screenshot</span>
            <img src="../lib/${slug}/screenshot.png"
              width="${iframeW}" height="${iframeH}"
              onerror="this.alt='No screenshot yet'; this.style.border='1px dashed #333';">
          </div>
        </div>
        <div class="card-footer">
          <span class="card-desc">${meta.description}</span>
          <a class="open-btn" href="viewer.html?widget=${slug}">Open</a>
        </div>
      `;
      gallery.appendChild(card);
    }
  }

  loadGallery();
</script>
</body>
</html>
